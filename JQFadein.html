<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});

</script>
</head>
<body>

<p>JQ Fadein Method</p>

<button>fadein</button><br><br>


<div id="div1" style="width:50px;height:30px;display:none;background-color:blue;"></div><br>
<div id="div2" style="width:60px;height:40px;display:none;background-color: yellow"></div><br>
<div id="div3" style="width:70px;height:50px;display:none;background-color:green;"></div>

</body>
</html>
