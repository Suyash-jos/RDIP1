<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
</script>
</head>
<body>

<p>JQ Fadeout Example</p>

<button>Fadeout</button><br><br>

<div id="div1" style="width:50px;height:30px;background-color:blue;"></div><br>
<div id="div2" style="width:60px;height:40px;background-color:yellow;"></div><br>
<div id="div3" style="width:70px;height:50px;background-color:green;"></div>

</body>
</html>
