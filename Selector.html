<!DOCTYPE html>
<html>
<head>
<style>
a[target=_blank] {
  background-color: lightblue;
}
</style>
</head>
<body>

<p>The link with target="_blank" will have a lightblue background:</p>

<a href="https://www.conduiraonline.com/">conduiraonline.com</a>
<a href="http://www.disney.com" target="_blank">disney.com</a>
<a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>


</body>
</html>
