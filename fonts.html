<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

.monospace {
  font-family: "Lucida Console", Courier, monospace;
}
</style>
</head>
<body>

<h1>Fonts in CSS</h1>
<p class="serif">Text in Times New Roman.</p>
<p class="sansserif">Text in Arial font.</p>
<p class="monospace">Text in Lucida Console font.</p>

</body>
</html>
