<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>html</li>
  <li>CSS</li>
  <li>JS</li>
</ul>

<ul class="b">
  <li>html</li>
  <li>CSS</li>
  <li>JS</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>html</li>
  <li>CSS</li>
  <li>JS</li>
</ol>

<ol class="d">
  <li>html</li>
  <li>CSS</li>
  <li>JS</li>
</ol>

</body>
</html>
