<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  margin-top: 150px;
  margin-bottom: 150px;
  margin-right: 200px;
  margin-left: 130px;
  background-color: red;
}
</style>
</head>
<body>

<h2>Margins in CSS</h2>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>

</body>
</html>
