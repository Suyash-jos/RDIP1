<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Suyash</td>
  <td>Joshi</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Rohan</td>
  <td>J</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Harsh</td>
  <td>S</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Mark</td>
  <td>Brown</td>
  <td>$250</td>
  </tr>
</table>

</body>
</html>
